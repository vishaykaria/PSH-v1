query ($profileId:Int, $isUser: Boolean) {
    showUserProfile (profileId:$profileId, isUser: $isUser) {
        userId
        profileId
        firstName
        location
        info
        createdAt
        picture
        profileBanStatus {
            userBanStatus
        }
        reviewsCount
        reviews {
            id
            reservationId
            listId
            authorId
            userId
            reviewContent
            rating
            parentId
            automated
            createdAt
            status
            isAdmin
            authorData {
                 profileId
                 firstName
                 picture
                 location
            }
            userData {
                 profileId
                 firstName
                 picture
                 location
            }
            response {
                id
                reservationId
                listId
                authorId
                userId
                reviewContent
                rating
                parentId
                automated
                createdAt
                status
                authorData {
                     profileId
                     firstName
                     picture
                     location
                }
                userData {
                     profileId
                     firstName
                     picture
                     location
                }
            }
        }
    }
}